<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Traffic Layer</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      <div style="margin:5px">
	    <label for="lat">Latitude</label>
	    <input type="text" id="lat">
      </div>
      <div style="margin:5px">
	    <label for="long">Longitude</label>
	    <input type="text" id="long">
      </div>
      <div style="margin:5px">
	    <input type="submit" onclick="javascript:initMap()">
      </div>
      <div id="map"></div>

      <script async defer>
      function initMap() {
          var lati = document.getElementById('lat').value
          var long = document.getElementById('long').value

          if (!lati && !long) {
             var map = new google.maps.Map(document.getElementById('map'), {
                 zoom: 13,
                 center: { lat: parseFloat(lati), lng: parseFloat(long) }
			});
			var trafficLayer = new google.maps.TrafficLayer();
			trafficLayer.setMap(map);
          }
          else {
            var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 13,
			center: {lat: 53.2734, lng: -7.77832031}
			});
			var trafficLayer = new google.maps.TrafficLayer();
			trafficLayer.setMap(map);
          }
		
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlqp_xDwz-gGxa4BfprQ_cyl98Obgdc6w&callback=initMap">
    </script>
  </body>
</html>
