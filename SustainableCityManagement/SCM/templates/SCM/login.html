{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'SCM:validate-login' %}" style="width:20%; display:inline-block; margin-right:-550px;margin-left:550px">
        {% csrf_token %}
        <div style="margin:5px;" class="form-group">
            <label for="">Username</label>
            {{form.userName}}
        </div>
        <div style="margin:5px;" class="form-group">
            <label for="">Password</label>
            {{form.password}}
        </div>
        <button class="btn btn-primary" style="margin:5px" name="btn_login">Sign in</button>
            
    </form>
{% endblock %}
