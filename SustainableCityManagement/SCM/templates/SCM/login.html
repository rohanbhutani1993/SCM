{% extends 'base.html' %}

{% block content %}
    <div class="row" style="margin-top:115px; height:300px">
        <div class="col-4"></div>
        <div class="col-4" style="border:2px solid black; background-color:white;" >
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4" style="margin:20px 0 20px 0">
                    <h5>SCM Login</h5>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form method="post" action="{% url 'SCM:validate-login' %}">
                        {% csrf_token %}
                        <div style="margin:10px;" class="form-group">
                            {{form.userName}}
                        </div>
                        <div style="margin:10px;" class="form-group">
                            {{form.password}}
                        </div>
                        <button class="btn btn-primary" style="margin:10px; width:410px" name="btn_login">Sign in</button>            
                    </form>
                </div>
            </div>
            
        </div>
        <div class="col-4"></div>
    </div>
    
{% endblock %}
